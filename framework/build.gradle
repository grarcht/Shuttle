//    androidTestImplementation testingDeps.junit.jupiterEngine
//    androidTestImplementation testingDeps.junit.jupiterParams
//    androidTestImplementation testingDeps.junit.platformSuite
//    androidTestImplementation testingDeps.junit.ext
//    androidTestImplementation testingDeps.espresso.core
//
//    //androidTestImplementation("androidx.test:runner:1.2.0")
//   // androidTestRuntimeOnly "org.junit.platform:junit-platform-runner:1.3.2"
    androidTestImplementation("de.mannodermaus.junit5:android-test-core:1.2.0")
    androidTestRuntimeOnly("de.mannodermaus.junit5:android-test-runner:1.2.0")

    testImplementation "androidx.arch.core:core-testing:2.1.0"
}